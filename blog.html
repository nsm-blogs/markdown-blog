<html>
    <head>
        <title>basic site - blog</title>
        
        <link rel='stylesheet' type='text/css' href='css/footer.css'>
        <link rel='stylesheet' type='text/css' href='css/menu.css'>
        <link rel='stylesheet' type='text/css' href='css/pagestyle.css'>
        <link rel='stylesheet' type='text/css' href='css/pre.css'>
        
        <meta name='viewport' content='width=device-width, initial-scale=0.75, maximum-scale=1.0'>
        
        <!-- uses google-code-prettify for syntax highlighting
             see https://github.com/google/code-prettify/ for more info -->
        <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
        
        <!-- uses MathJax CDC for LaTeX support
             see http://docs.mathjax.org/en/latest/start.html for more info -->
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config
            ({
                extensions: ["tex2jax.js"],
                jax: ["input/TeX", "output/HTML-CSS"],
                tex2jax:
                {
                    inlineMath: [['$','$'], ['\\(','\\)']],
                    displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
                    processEscapes: true
                },
                "HTML-CSS": { availableFonts: ["MathJax TeX"] }
            });
        </script>
        <script type="text/javascript"
                src="https://cdn.mathjax.org/mathjax/latest/MathJax.js">
        </script>
        
    </head>

    <body>
        <div class="header" id="header">
        	<img class="logo" src="img/NIFT.svg" width="250px" style="margin-top:15px"><br>
        
        	<img class="logo" src="img/nifty-site-manager.png" width="160px" style="margin-left: 110px; margin-top:-25px"><br>
        
        	<a href="index.html" class="header_item">Home</a>
        	<a href="blog.html" class="header_item">Blog</a>
        	<a href="about.html" class="header_item">About</a>
        	<a href="faq.html" class="header_item">FAQ</a>
        </div>

		<div class="content">
			<center><h2>Contents</h2></center>
			
			<table style="margin-bottom:25px">
				<thead>
					<tr>
						<th>Date</th>
						<th>Title</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>14/05/2019</td>
						<td><a href="blog/post02.html">Post 2</a>: A project I recently finished</td>
					</tr>
					<tr>
						<td>03/02/2019</td>
						<td><a href="blog/post01.html">Post 1</a>: My first blog post</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th>Date</th>
						<th>Title</th>
					</tr>
				</tfoot>
			</table>
			
		</div>

		<div class="footer">
			<div class="footer_text">Markdown Blog Template</div>
			<noselect><img src="img/nsm.png" width="100px" style="margin-bottom:20px">
			<br></noselect>
			<b>Mirrors:</b> 
			[<a href="https://nsm-blogs.github.io/markdown-blog" class="footer_item">GitHub</a>] 
			[<a href="https://nsm-blogs.gitlab.io/markdown-blog" class="footer_item">GitLab</a>] 
		
			<p style="margin-top:0px">
			<small>Site Manager: <a href="https://nift.cc">Nift</a></small>
			</p>
		
			<noselect><small>&copy;&nbsp;2015 - <script>document.write(new Date().getFullYear())</script> <a href="https://n-ham.com/">Nicholas Ham</a></small>
			<br><br></noselect>
		</div>

		<script src='js/process_pre_tags.js'></script>
		<script src='js/process_md_blocks.js'></script>
		<script src="js/showdown.min.js"></script>
		<script>
			var converter = new showdown.Converter();
			converter.setOption('emoji', 'on');
			converter.setOption('tables', 'on');
			converter.setOption('strikethrough', 'on');
			elements = document.getElementsByClassName('markdown');
			for(var i=0; i<elements.length; i++)
				elements[i].innerHTML = converter.makeHtml(elements[i].innerHTML.replace(/&lt;/g, "xwxw").replace(/&gt;/g, "pqpq")).replace(/xwxw/g, "&lt;").replace(/pqpq/g, "&gt;");
		</script>
    </body>
</html>
